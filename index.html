<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="headi">My MultiWebcam Application</h1>
    <div id="mainbox">

        <div id="camera">
            
        </div>
        <div id="cam">
            
            
        </div>
        <div id="cam2">
            
            
        </div>
        <div id="cam3">
            
            
        </div>
        <div id="cam4">
            
            
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    <script>
    Webcam.set({
            width: 350,
            height: 260,
            
            image_format: 'jpeg',
            jpeg_quality:90
    })
    Webcam.attach("#camera")
    Webcam.attach("#cam")
    Webcam.attach("#cam2")
    Webcam.attach("#cam3")
    Webcam.attach("#cam4")

    </script>
</body>
</html>
